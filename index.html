<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->

    <script src="https://kit.fontawesome.com/bfb7599492.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="submit-image">
            <img class="camera-icon" src="img/camera.png" alt="Camera Image">
        </div>
        <div class="welcome">
            <p>Hello!</p>
        </div>
        <form action="pages/todo.html" autocomplete="off">
            <input required class="input-form" type="text" id="username" placeholder="Username" maxlength="30">
            <p class="error-input" id="error-username"></p>
            <input required class="input-form" type="password" id="password" placeholder="Password" maxlength="30">
            <p class="error-input" id="error-password"></p>
            <input disabled class="submit-form" id="submit-form" type="submit" value="GET STARTED">
        </form>
    </main>
    
</body>
<script src="js/main.js"></script>
</html>
