<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/todo.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->

    <script src="https://kit.fontawesome.com/bfb7599492.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="go-to-login">
            <i id="to-login" class="fas fa-long-arrow-alt-left"></i>
        </div>
        <h1>My Todo List</h1>
    </header>
    <main>
        <div class="container">
            <div class="todo-form">
                <div class="form">
                    <input class="todo-input" id="new-todo" type="text" id="" placeholder="Your Todo">
                    <input class="todo-button" id="btn-todo" type="submit" value="+ ADD NEW">
                </div>
            </div>
            <div class="todo-elements">
                <ul id="todo-list" class="todo-list">
                    <!-- <li>
                        <div class="todo-content">
                            <p></p>
                        </div>
                        <div class="todo-options">
                            <i class="fas fa-times"></i>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </main>
</body>
<script src="../js/app.js"></script>
</html>
